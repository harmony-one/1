<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Dashboard</title>
</head>
<body>
    <h1>Counter Dashboard</h1>
    <div id="counters">
        <!-- Counter elements will be added here dynamically -->
    </div>

    <script>
        const counters = [
            'airdrops',
            'borrowLend',
            'dayTrading',
            'dca',
            'hodl',
            'icoIdo',
            'staking',
            'swingTrading',
            'threeThree',
            'yieldFarming'
        ];

        async function updateCounterDisplay(key) {
            const response = await fetch(`https://counter.sun-6f2.workers.dev/${key}`);
            const data = await response.json();
            document.getElementById(`value-${key}`).textContent = data.count || 0;
        }

        async function incrementCounter(key) {
            await fetch(`https://counter.sun-6f2.workers.dev/${key}`, { method: 'POST' });
            updateCounterDisplay(key);  // Refresh the display after increment
        }

        counters.forEach(key => {
            const counterDiv = document.createElement('div');
            counterDiv.innerHTML = `
                <h3>${key}</h3>
                <p>Count: <span id="value-${key}">0</span></p>
                <button onclick="incrementCounter('${key}')">Increment</button>
            `;
            document.getElementById('counters').appendChild(counterDiv);
            updateCounterDisplay(key);  // Initialize display with current count
        });
    </script>
</body>
</html>
