<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Dashboard</title>
    <style>
        #counters {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .counter {
            flex-basis: 20%;
            text-align: center;
        }
        .counter p {
            margin: 10px 0;
        }
        .counter button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Counter Dashboard</h1>
    <div id="counters">
        <!-- counter elements will be added here dynamically -->
    </div>

    <script>
        const counters = [
            'airdrops',
            'borrowLend',
            'dayTrading',
            'dca',
            'hodl',
            'icoIdo',
            'staking',
            'swingTrading',
            'threeThree',
            'yieldFarming'
        ];
    
        async function updateCounterDisplay(key) {
            const response = await fetch(`https://counter.sun-6f2.workers.dev/${key}`);
            const data = await response.json();
            console.log(`${key}: ${data.count}`);
            document.getElementById(`value-${key}`).textContent = `${key}: ${data.count || 0}`;
        }
    
        async function incrementCounter(key) {
            try {
                console.log('Incrementing:', key)
                await fetch(`https://counter.sun-6f2.workers.dev/${key}`, { method: 'POST' });
                updateCounterDisplay(key);
            } catch (error) {
                console.error('Increment failed', error);
            }
        }
    
        counters.forEach(key => {
            const counterDiv = document.createElement('div');
            counterDiv.classList.add('counter');
            counterDiv.innerHTML = `
                <p id="value-${key}">${key}: 0</p>
            `;
    
            // Create button and add event listener
            const button = document.createElement('button');
            button.textContent = 'Increment';
            button.addEventListener('click', () => incrementCounter(key));
            counterDiv.appendChild(button);
    
            document.getElementById('counters').appendChild(counterDiv);
            updateCounterDisplay(key);
        });
    </script>
</body>
</html>
